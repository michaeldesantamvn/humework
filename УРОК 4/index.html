<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <fieldset>
            <legend>Ваши личные данные</legend>
            <label class="name">
                <legend>Имя</legend>
                <input type="text" name="name" required>
            </label>
            <label class="name">
                <legend>Ваш возраст</legend>
                <input type="number" inputmode="numeric" name="age" required>
            </label>
            <label class="name">
                <legend>Ваш номер</legend>
                <input type="tel" inputmode="tel" name="phone" required>
            </label>
            <label class="name">
                <legend>Ваша почта</legend>
                <input type="email" inputmode="email" name="email" required>
            </label>
            <legend>Сообщение</legend>
            <textarea name="" id="" required></textarea>
            <label class="name">
                <input type="checkbox" required name="rules">
                Я принимаю правила
            </label>
            <button type="submit" class="name">Отправить</button>
        </fieldset>
    </form>
</body>
</html>
